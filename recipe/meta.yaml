{% set version = "1.25.1" %}

package:
  name: omcompiler
  version: {{ version }}

source:
  # use git because no tarball including submodules is available
  git_url: https://github.com/OpenModelica/OpenModelica.git
  git_tag: v{{ version }}

build:
  number: 0
  skip: true  # [osx]

requirements:
  build:
    - cmake
    - ninja
    - pkg-config
    - autoconf  # [unix]
    - automake  # [unix]
    - make  # [unix]
    - ninja  # [win]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - openjdk
    - libblas
    - liblapack
    - libcurl
    - libboost-devel
    - libiconv
  run:
    - openjdk
    - cmake
    - make  # [unix]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - zip

test:
  source_files:
    - OMCompiler/Examples/Circle.mo
  commands:
    - omc --version
    - echo 'loadFile("OMCompiler/Examples/Circle.mo"); getErrorString(); buildModelFMU(Circle); getErrorString();' > export.mos  # [unix]
    - omc export.mos  # [unix]
    - ls Circle.fmu  # [unix]
    - echo 'loadFile("OMCompiler/Examples/Circle.mo"); getErrorString(); buildModelFMU(Circle, platforms={"dynamic"}); getErrorString();' > export.mos  # [unix]
    - omc --fmuCMakeBuild=true --fmuRuntimeDepends=modelica export.mos  # [unix]
    - ls Circle.fmu  # [unix]

about:
   home: https://openmodelica.org/
   license: OSMC-PL
   license_family: GPL
   license_file: OSMC-License.txt
   summary: The Open Source Modelica Suite - OpenModelica Compiler

extra:
  recipe-maintainers:
    - jschueller
