{% set version = "1.13.2" %}

package:
  name: omcompiler
  version: {{ version }}

source:
  # use git because no tarball including submodules is available
  git_url: https://github.com/OpenModelica/OMCompiler.git
  git_tag: v{{ version }}
  patches:
    - 0001-Remove-deprecated-lapack-apis.patch

build:
  number: 9
  skip: true  # [not linux]

requirements:
  build:
    - cmake
    - autoconf
    - automake
    - libtool
    - pkg-config
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - bdw-gc
    - expat
    - lp_solve
    - openjdk
    - liblapack
  run:
    - expat
    - lp_solve
    - {{ compiler('c') }}
    - zip

test:
  requires:
    - pyfmi
  commands:
    - omc --version
    - cd /tmp && curl -fsSO https://raw.githubusercontent.com/openturns/otfmi/master/mo2fmu.sh && sh mo2fmu.sh ${PREFIX}/share/doc/omc/testmodels/BouncingBall.mo
    - python -c "import pyfmi; model = pyfmi.load_fmu('/tmp/BouncingBall.fmu'); res = model.simulate(); print([(v, res[v][-1]) for v in res.keys()])"

about:
   home: https://openmodelica.org/
   license: OSMC-PL
   license_family: GPL
   license_file: OSMC-License.txt
   summary: The Open Source Modelica Suite - OpenModelica Compiler

extra:
  recipe-maintainers:
    - jschueller
